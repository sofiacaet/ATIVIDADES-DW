<html lang="pt-br">

  <title>Tela de Login - IFPR</title>

          <h2 class="mb-4 text-center">Login</h2>
          <p class="text-center">fa√ßa o login para continuar</p>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="nao esquece o email" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="coloca a senha">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-danger btn-sm" style="width: 20%;">Logar</button>
              <a href="#" class="text-muted">Esqueceu a senha?</a>
            </div>
          </form>
          <hr>
