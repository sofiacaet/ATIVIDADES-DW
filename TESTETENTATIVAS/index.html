<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="utf-8"> <!-- Codificação de caracteres para suportar acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Torna o layout responsivo para dispositivos móveis -->
    <title> Invaders</title> <!-- Título da aba do navegador -->

    <!-- Bootstrap CSS (para layout responsivo e componentes prontos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link para seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0" style="height: 100vh;" onload="startCounter()"> <!-- O corpo da página tem altura total da tela, sem margens e paddings. Ao carregar, executa a função de iniciar o cronômetro -->

    <div class="container-fluid px-0 h-100"> <!-- Container principal que ocupa toda a altura da tela e não tem padding horizontal -->
        <div class="row g-0 h-50"> <!-- Primeira metade da tela -->
            <div class="col-2 h-100"> <!-- Coluna lateral com 2/12 da largura, usada como painel de informações -->
                <div class="col painel-informativo"> <!-- Painel informativo customizado -->
                    <!-- Relógio do jogo -->
                    <div class="row d-flex align-items-center mb-3"> <!-- Alinha verticalmente os elementos -->
                        <img class="clock me-2" src="clock.png" alt=""> <!-- Ícone de relógio -->
                        <div class="col-4"><h3 id="v">0</h3></div> <!-- Tempo do jogo aparece aqui -->
                    </div>

                    <!-- Vidas do jogador -->
                    <div class="row d-flex align-items-center mb-3">
                        <img class="missil me-3" src="nave.png" alt=""> <!-- Ícone da nave representando vidas -->
                        <div class="col-4"><h3 id="life">LIFE:3</h3></div> <!-- Quantidade de vidas restante -->
                    </div>

                    <!-- Pontuação (aliens destruídos) -->
                    <div class="row d-flex align-items-center ">
                        <img class="missil" style="max-width: 75px;" src="alien.png" alt=""> <!-- Ícone de alien -->
                        <div class="col-4"><h3>ALIEN:<span id="pontuacao">0</span></h3></div> <!-- Pontuação dos aliens -->
                    </div>
                </div>
            </div>

            <div class="col-10 text-white"> <!-- Área principal com 10/12 da largura para os aliens aparecerem -->
                <div id="alien-container" class="position-relative w-100 h-100"></div> <!-- Container onde os aliens serão posicionados dinamicamente -->
            </div>
        </div>

        <div class="row g-0 h-50"> <!-- Segunda metade da tela -->
            <div class="col d-flex text-center align-items-end justify-content-center"> <!-- Centraliza a nave horizontal e verticalmente -->
                <div class="naveContainer"> <!-- Container da nave e mísseis -->
                    <img class="missel img-fluid" src="missil.png" alt="missel-top" style="transition: transform 0.2s ease;" id="missil1"> <!-- Primeiro míssil (lado esquerdo) -->
                    <img class="nave img-fluid" src="nave.png" alt="nave-top" style="transition: transform 0.2s ease;"> <!-- Imagem da nave -->
                    <img class="missel img-fluid" src="missil.png" alt="missel-top" style="transition: transform 0.2s ease;" id="missil2"> <!-- Segundo míssil (lado direito) -->
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de pausa (fica visível quando o jogo é pausado com "p") -->
    <div id="pause-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; z-index: 9999; justify-content: center; align-items: center; text-align: center;">
        <h1>Pause</h1> <!-- Texto exibido durante a pausa -->
    </div>

    <!-- Importa o script do jogo -->
    <script src="script.js"></script>
</body>
</html>
