<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - CDN</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0" style="height: 100vh;" onload="startCounter()">
    
    <div class="container-fluid px-0 h-100">
        <div class="row g-0 h-50">
            <div class="col-2 h-100">
                <div class="col painel-informativo">
                    <div class="row d-flex align-items-center mb-3">
                        <img class="clock me-2" src="clock.png" alt="">
                        <div class="col-4"><h3 id="v">0</h3></div>
                    </div>

                    <div class="row d-flex align-items-center mb-3">
                        <img class="missil me-3" src="nave.png" alt="">
                        <div class="col-4"><h3>LIFE:3</h3></div>
                    </div>

                    <div class="row d-flex align-items-center ">
                        <img class="missil" style="max-width: 75px;" src="alien.png" alt="">
                        <div class="col-4"><h3>ALIEN:0</h3></div>
                    </div>
                </div>
            </div>
            <div class="col-10 text-white">
            </div>
        </div>
        <div class="row g-0 h-50">
            <div class="col d-flex text-center align-items-end justify-content-center">
                <div class="naveContainer">
                    <!-- <img  class="missel img-fluid" src="missil.png" alt="missel-top" style="transition: transform 0.2s ease;" id="missil1"> -->
                    <img class="nave img-fluid" src="nave.png" alt="nave-top" style="transition: transform 0.2s ease;">
                    <!-- <img class="missel img-fluid" src="missil.png" alt="missel-top" style="transition: transform 0.2s ease;" id="missil2"> -->
                </div>
            </div>
        </div>
    </div>

    <div id="pause-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; z-index: 9999; justify-content: center; align-items: center; text-align: center;">
        <h1>Pause</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
